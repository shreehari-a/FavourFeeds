<html>
{% block django_loading %}
{% endblock django_loading %}
<head>
		<title>FavourFeeds.com</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--for domainname font-->
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Carter+One" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<!--<link rel="stylesheet" href="https://colorlib.com/polygon/build/css/custom.min.css">
		<link rel="stylesheet" href="https://colorlib.com/polygon/vendors/iCheck/skins/flat/green.css">
		<link rel="stylesheet" href="https://colorlib.com/polygon/vendors/jqvmap/dist/jqvmap.min.css">
		<link rel="stylesheet" href="https://colorlib.com/polygon/vendors/bootstrap-daterangepicker/daterangepicker.css">-->
		<style>
			.nav_link{
				color:white;
				font-weight: 900px;
			}
			#navigation-fixed{
			left:8.15%;
			right:8.8%;
			position:fixed;
			
			background-color:#3d1644;
			margin-bottom: 0px;
			border-radius: 0px;
		}
		body{
			margin-top:50px;
		}
		</style>
		{% block header_part %}
		{% endblock header_part %}
</head>

<div class="container" style="margin-left:7%;">
	<nav class="navbar navbar-fixed-top" id="navigation-fixed">
		<div class="container-fluid">
			
			<div class="navbar-header" >
				<a class="navbar-brand" href="/" style="color:#f2e8f4;font-size:35px;font-family: Carter One;">FavourFeeds.com</a>
			</div>
			{% if request.user.is_authenticated %}
		
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right" style="background-color:#3d1644; ">
					<li>
                  	<a href="#" id="profile_pic_link" style="text-align:center;padding:10px;"><img style="width:30px;height:auto;" src="{% if user.socialaccount_set.all.0.get_avatar_url %} {{ user.socialaccount_set.all.0.get_avatar_url }}{% endif %}" onerror="standby()" id="profile_pic"/></a>
                    </li> 
					<li><a class="nav_link" href="#">Welcome {{request.user.first_name}}</a></li>
					<li><a class="nav_link" href="/accounts/logout/">Logout</a></li>
				</ul>
			</div>
			{% endif %}
		</div>
		

	</nav>
	<body>
	{% block body %}
	{% endblock body %}
	</body>
</div>
	

</html>
